<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transitions: an introduction</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Without transition</h1>
            <div class="box1 box"></div>
        </div>
        <div class="container">
            <h1>With transition</h1>
            <div class="box2 box"></div>
        </div>
    </div>
    <br>
    <br>
    <!--transition-duration (required)-->
    <div class="wrapper">
        <div class="container2">
            <h1>300ms</h1>
            <div class="circ1 circ"></div>
        </div>
        <div class="container2">
            <h1>1s</h1>
            <div class="circ2 circ"></div>
        </div>
        <div class="container2">
            <h1>3s</h1>
            <div class="circ3 circ"></div>
        </div>
    </div>
    <br>
    <br>
    <!--transition-timing (optional)-->
    <div class="container3">
        <div class="circle0"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
    </div>
    <!--transition-delay (optional)-->
    <div class="container4">
        <div class="boxa boxaa"></div>
        <div class="boxb boxaa"></div>
        <div class="boxc boxaa"></div>
    </div>
</body>

</html>
